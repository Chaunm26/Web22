<body>
    <script>
        var myArray=[
            [1, 2],
            [3, 4],
            [5, 6]
        ];
        for (var i=0; i < myArray.length ;i++){
        //document.write(myArray[i]+'<br/>');
        for (var j=0; j< myArray[i].length;j++){
        document.write(myArray[i][j]+'<br\>');
        }

        }
        for(var i=100; i>0; i-=5){
            document.write(i + '<br\>')
        }
    </script>
